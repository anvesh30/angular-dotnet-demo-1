<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Skill Name</label>
          <input [(ngModel)]="skill.SkillName" name="SkillName" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button (click)="createSkill()" type="submit" class="btn btn-primary">Create Skill</button>
        </div>
      </form>
    </div>
  </div>
